backend = "xrender";  # Lebih ringan dari glx

vsync = true;

# Transparansi (0.0 = transparan penuh, 1.0 = solid penuh)
inactive-opacity = 0.85;
active-opacity = 0.95;
frame-opacity = 1;
inactive-opacity-override = false;

# Tidak pakai blur
blur = false;

# Aturan transparansi untuk aplikasi tertentu (opsional)
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'URxvt'",
  "85:class_g = 'kitty'",
  "90:class_g = 'Code'"
];

# Nonaktifkan efek berat
shadow = false;
fading = false;

# Animasi Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;
fade-exclude = [ ];


